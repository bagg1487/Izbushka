<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHT11 Humidity Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="../static/style/hum.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’§ DHT11 Humidity Monitor</h1>
            <p>Real-time humidity monitoring</p>

        <div class="current-data">
